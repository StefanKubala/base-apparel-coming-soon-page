<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous">
    <title>Base-Apparel-coming-soon-page</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <img class="logo" src="img/logo.svg" alt="Logo">
                <img class="hero-mobile" src="img/hero-mobile.jpg" alt="">
            </div>
            <div class="text-container">
                <h1 class="main-heading"> <span>WE'RE</span> COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>

                <form action="#">
                    <input class="input" type="email" id="" placeholder="Email Adress" required>
                    <button class="btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>

        </div>

        <div class="right">
            <img class="hero-img" src="img/hero-desktop.jpg" alt="hero-image">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
